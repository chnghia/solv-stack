events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Cho phép upload file to (500MB) cho RAG
    client_max_body_size 500M; 

    # Timeout dài cho AI inference
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;

    # Websocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;

        # --- 1. FRONTEND (OpenWebUI) ---
        location / {
            proxy_pass http://open-webui:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WS support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # --- 2. API GATEWAY (LiteLLM) ---
        # Call: http://domain/api/chat/completions -> http://litellm:4000/chat/completions
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://litellm:4000;
            proxy_set_header Host $host;
            
            # SSE Streaming support
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;
        }

        # --- 3. VECTOR DB API (Qdrant) ---
        # Call: http://domain/qdrant/collections
        location /qdrant/ {
            rewrite ^/qdrant/(.*) /$1 break;
            proxy_pass http://qdrant:6333;
            proxy_set_header Host $host;
        }

        # --- 4. SEARCH TOOL (SearXNG) ---
        location /search/ {
            rewrite ^/search/(.*) /$1 break;
            proxy_pass http://searxng:8080;
            proxy_set_header Host $host;
        }
    }
}